<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Iniciar Sesión</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body id="main">
        <h:panelGroup id="box" layout="block">
            <h:form>
                <p:messages autoUpdate="true" showDetail="true"/>
                <h1>Ingresar</h1>
                <h:panelGrid columns="2">                   

                    <p:outputLabel for="txtUser" value="Usuario:"/>
                    <p:inputText id="txtUser" value="#{loginController.user.idUser}" required="true" />

                    <p:outputLabel for="txtPassword" value="Contraseña:"/>
                    <p:password id="txtPassword" value="#{loginController.user.password}" required="true"/>

                    <h:column/>
                    <p:commandButton icon="ui-icon-key" value="Ingresar" action="#{loginController.login()}"/>

                </h:panelGrid>
                <p:separator/>
                
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
